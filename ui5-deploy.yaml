# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "2.6"
metadata:
  name: com.mindset.appanalyzer
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          destination: MINDSET_S4H
          url: http://s4h2022:443
        app:
          name: /MINDSET/APP_ANALYZER
          description: ""
          package: /MINDSET/APP_ANALYZER
          transport: S4HK902419
        exclude:
          - /test/
