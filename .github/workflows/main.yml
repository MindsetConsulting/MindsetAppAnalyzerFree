name: CI

on:
  pull_request:
  push:
      branches:
        - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup Node.js for use with actions
      uses: actions/setup-node@v1.1.0
    - name: NPM Install
      run: npm ci
    - name: ESLint Action
      uses: hallee/eslint-action@1.0.1
      with:
        repo-token: ${{secrets.GITHUB_TOKEN}}
      
