specVersion: "2.6"
metadata:
  name: com.mindset.appanalyzer
type: application
framework:
  name: SAPUI5
  version: 1.79.0
  libraries:
    - name: sap.ovp
    - name: sap.ui.core
    - name: sap.ui.layout
    - name: sap.ui.vbm
    - name: sap.viz
    - name: sap.m
    - name: sap.fe.templates
    - name: sap.f
    - name: sap.ushell
    - name: sap.ui.generic.app
    - name: sap.ui.comp
    - name: sap.suite.ui.generic.template
    - name: sap.ui.rta
    - name: themelib_sap_belize
    - name: themelib_sap_bluecrystal
    - name: themelib_sap_fiori_3
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false
        backend:
          - path: /sap
            url: http://s4h2020cf:44300
            client: "100"
            destination: MWHIGHAM_S4H
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        component: com.mindset.appanalyzer
        ui5Theme: sap_fiori_3
